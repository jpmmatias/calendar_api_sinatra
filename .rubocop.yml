Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Metrics/ClassLength:
  Description: "Avoid classes longer than 100 lines of code."
  Max: 100
  Enabled: true

Metrics/ModuleLength:
  Description: "Avoid modules longer than 100 lines of code."
  Max: 100
  Enabled: true

Metrics/ParameterLists:
  Description: "Pass no more than four parameters into a method."
  Max: 4
  Enabled: true

Metrics/MethodLength:
  Description: "Avoid methods longer than 9 lines of code."
  Max: 9
  Enabled: true

Metrics/BlockLength:
  Enabled: false

AllCops:
  Exclude:
    - "db/schema.rb"
    - "db/migrate/*"
