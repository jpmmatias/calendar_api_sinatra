version: '3'
services:
  api:
    build: .
    command: bundle exec rackup --host 0.0.0.0 -p 5000
    ports:
      - '5000:5000'
    volumes:
      - .:/onboarding_jp
    depends_on:
      - sidekiq
    env_file:
      - .env
  redis:
    image: redis
    volumes:
      - .:/redis/data
    env_file:
      - .env

  sidekiq:
    build: .
    command: bundle exec sidekiq -r ./config.ru
    depends_on:
      - redis
    volumes:
      - .:/onboarding_jp
    env_file:
      - .env
